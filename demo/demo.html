<!DOCTYPE html>
<html>
    <head>
        <title>angular.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./angular-1.6.6/angular.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <div>{{86486}} </div>
        {{firstName + "lele" + lastName}}
        <p>我的第一个表达式: {{ 5 + 5}}</p>
        ----------
        <div ng-app="" ng-init="quantity = 1; cost = 5">
            <p>总价：{{quantity + cost}}</p>
        </div>

        ---------
        <div ng-app="" ng-init="points = [1, 12, 13, 14]">
            <p>第二个值：<span ng-bind="points[1]"></span></p>
        </div>

        --------绑定
        <div ng-app="" ng-init="firstName = 'Hone'">
            <p>在输入框输入：</p>
            <p>姓名:<input type="text" ng-model="firstName"></p>
            <p>您输入的为：{{firstName}}</p>
        </div>


        <div ng-app="" ng-init="quantity = 1; price = 5">

            <h2>价格计算器</h2>

            数量： <input type="number" ng-model="quantity">
            价格： <input type="number" ng-model="price">

            <p><b>总价：</b> {{ quantity * price}}</p>

        </div>
        <div ng-app="" ng-init="name = ['Jani', 'Hege', 'Kai']">
            <p>使用 ng-repeat 来循环数组</p>
            <ul>
                <li ng-repeat="x in name">
                    {{x}}
                </li>
            </ul>
        </div>


        <div ng-app="" ng-init="names=[
            {name:'Jani',country:'Norway'},
            {name:'Hege', country:'Sweden'},
            {name:'Kai', country:'Denmark'}]">

            <p>循环对象：</p>
            <ul>
                <li ng-repeat="x    in names">
                    {{ x.name + ', ' + x.country}}
                </li>
            </ul>

        </div>
    </body>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
        //            $scope.firstName = "John";
        //            $scope.lastName = "Doe";
        });

    </script>
</html>
